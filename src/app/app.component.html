<div class="add-cart-section">
  <button
    mat-raised-button
    class="add-cart-button"
    (click)="openAddCartDialog()"
  >
    {{ cartData === undefined ? "Add to cart" : "Edit cart" }}
  </button>

  <div *ngIf="cartData" class="price-section">
    <h3>Your order:</h3>
    <p>Price: {{ cartData.price }}, quantity: {{ cartData.quantity }}</p>
  </div>
</div>
